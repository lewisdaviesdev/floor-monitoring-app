<!DOCTYPE html>
<html lang="en-US" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Flood Monitoring App</title>

    <meta name="theme-color" content="#ffffff">
    <script src="assets/js/config.js"></script>
    
    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="assets/css/theme-rtl.min.css" rel="stylesheet" id="style-rtl">
    <link href="assets/css/theme.min.css" rel="stylesheet" id="style-default">
    <link href="assets/css/user-rtl.min.css" rel="stylesheet" id="user-style-rtl">
    <link href="assets/css/user.min.css" rel="stylesheet" id="user-style-default">
  </head>


  <body>
    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
        <div class="container">
          <div id="pnlInclude"></div>
          <div class="row">
            <div class="col-2 d-none d-md-block"></div>
            <div class="col-xxl-8 col-md-12 mb-3">
              <div class="card mt-5">
                <div class="card-header z-index-1">
                  <!--Heading for web application-->
                  <h3 class="text-primary mb-1 text-center" >Flood Monitoring App</h3>
                  <!--Styled search box for users to search by county to limit flood results-->
                  <div class="search-box mt-4 mb-2">
                    <form class="position-relative" data-bs-toggle="search" data-bs-display="static" id="frmSearch">
                      <input class="form-control search-input" type="search" id="txtSearch" placeholder="Search by County..." aria-label="Search" />
                      <span class="fas fa-search search-box-icon"></span>
                    </form>
                  </div>
                  <div class="z-index-1 mt-3">
                    <div class="card-header">
                      <div class="row flex-between-center">
                        <div class="col-6 col-sm-auto d-flex align-items-center pe-0">
                          <h5 style="margin-left: 1rem;">Searched results for Floods & Risks </h5>
                        </div>
                      </div>
                    </div>
                    <div class="card-body px-0 py-0">
                      <div class="table-responsive scrollbar">
                        <table class="table table-striped overflow-hidden text-center">
                          <thead>
                            <tr class="btn-reveal-trigger">
                              <th scope="col">Flood Area ID</th>
                              <th scope="col">Area</th>
                              <th scope="col">Area Description</th>
                              <th scope="col">Severity Level</th>
                              <th scope="col">Severity</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody id="pnlFloodsResults">
                          </tbody>
                          <!--jQuery template for api response of flood results based on county-->
                          <script id="tmplNoFloodLineResults" type="text/x-jQuery-tmpl">
                            <tr class="btn-reveal-trigger">
                              <td colspan="6">
                                <div class="w-100 h-100 text-center">
                                  <h1 class="mt-3">No Floods Reported for {{html $("#txtSearch").val()}}!</h1>
                                </div>
                              </td>
                            </tr>
                          </script>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card z-index-1 mt-3">
                <div class="card-header">
                  <div class="row flex-between-center">
                    <div class="col-6 col-sm-auto d-flex align-items-center pe-0">
                      <h5 style="margin-left: 1rem;">Live list of Floods & Risks </h5>
                    </div>
                  </div>
                </div>
                <div class="card-body px-0 py-0">
                  <div class="table-responsive scrollbar">
                    <table class="table table-striped overflow-hidden text-center">
                      <thead>
                        <tr class="btn-reveal-trigger">
                          <th scope="col">Flood Area ID</th>
                          <th scope="col">Area</th>
                          <th scope="col">Area Description</th>
                          <th scope="col">Severity Level</th>
                          <th scope="col">Severity</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody id="pnlFloods">
                      </tbody>
                      <!--jQuery template for all live floods from the enviroment flood monitoring API-->
                      <script id="tmplFloodLine" type="text/x-jQuery-tmpl">
                        <tr class="btn-reveal-trigger">
                          <td class="align-middle">${floodAreaID}</td>
                          <td class="align-middle">${eaAreaName}</td>
                          <td class="align-middle">${description}</td>
                          <td class="align-middle">${severityLevel}</td>
                          <td class="align-middle">${severity}</td>
                        </tr>
                      </script>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2 d-none d-md-block"></div>
          </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="vendors/bootstrap/bootstrap.min.js"></script>
    <script src="vendors/fontawesome/all.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="vendors/jQuery/jquery-3.6.0.min.js"></script>
    <script src="vendors/jQuery/jquery.serializeObject.min.js"></script>
    <script src="assets/js/templates.js"></script>
    <script src="assets/js/floodwarnings.js"></script>
    
  </body>

</html>
